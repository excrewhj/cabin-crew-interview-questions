<script>
    const questions = [
        "전공소개 해 주세요",
        "그 전공을 왜 선택했나요?",
        "승무원과 전공에는 어떤 연관이 있나요?",
        // ... (나머지 질문 생략)
        "우리 항공사 유니폼에 대해 어떻게 생각하는지?"
    ];

    let questionCount = 0;
    const maxQuestions = 5; // 최대 5개의 질문
    let timerInterval;

    // 첫 번째 질문 세션 시작
    function startQuestionSession() {
        questionCount = 0;
        showNextQuestion();
        document.getElementById("main-page").style.display = "none";
        document.getElementById("question-page").style.display = "block";
    }

    // 다음 질문 표시
    function showNextQuestion() {
        if (questionCount < maxQuestions) {
            const randomIndex = Math.floor(Math.random() * questions.length);
            document.getElementById("random-question").textContent = questions[randomIndex];
            questionCount++;
            startTimer();
        } else {
            endSession();
        }
    }

    // 타이머 시작
    function startTimer() {
        clearInterval(timerInterval); // 이전 타이머 초기화
        const timerElement = document.getElementById("timer");
        let timeRemaining = 120; // 2분

        timerInterval = setInterval(() => {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;

            timerElement.textContent = `남은 시간: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
            timeRemaining--;

            if (timeRemaining < 0) {
                clearInterval(timerInterval);
                if (questionCount < maxQuestions) {
                    showNextQuestion();
                }
            }
        }, 1000);
    }

    // 수동으로 다음 질문으로 이동
    function nextQuestion() {
        clearInterval(timerInterval); // 타이머 초기화
        showNextQuestion();
    }

    // 질문 세션 종료
    function endSession() {
        clearInterval(timerInterval); // 타이머 초기화
        document.getElementById("question-page").style.display = "none";
        document.getElementById("end-page").style.display = "block";
    }

    // 메인 페이지로 돌아가기
    function goToMainPage() {
        document.getElementById("end-page").style.display = "none";
        document.getElementById("main-page").style.display = "block";
    }
</script>
